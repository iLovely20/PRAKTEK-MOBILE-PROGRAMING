<ion-header>
  <div>
    <ion-toolbar>
      <ion-title><h1><ion-icon  name="snow-sharp"></ion-icon>  SPATIFY</h1></ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>

  <div>
    <ion-searchbar color="light" placeholder="Search Music"></ion-searchbar>
  </div>

  <div>
    <ion-list [inset]="true">
      <ion-item>
        <ion-label>Pokémon Yellow</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pokémon Yellow</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
    
    
  </div>

  <div>
    <ion-tabs>
      <ion-router-outlet></ion-router-outlet>
    
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="play-circle"></ion-icon>
          Listen Now
        </ion-tab-button>
        <ion-tab-button tab="playlist">
          <ion-icon name="radio"></ion-icon>
          Playlist
        </ion-tab-button>
        <ion-tab-button (click)="doLogout()" tab="logout">
          <ion-icon name="log-out-sharp"></ion-icon>
          Logout
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>

  
</ion-content>
